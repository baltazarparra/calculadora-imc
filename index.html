<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="milligram.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="imc-box">

            <form class="form"  onSubmit = "return imcCalc();">
                <input class="input" id="homem" type="radio" name="gender" value="homem">Homem<br>
                <input class="input" id="mulher" type="radio" name="gender" value="mulher">Mulher<br>
                <label class="label" for="estatura">Altura:</label>
                <input class="input" type="text" id="estatura" name="estatura" placeholder="Digite sua altura">cm<br>

                <label class="label" for="peso">peso:</label>
                <input class="input" type="text" id="peso" name="peso" placeholder="Digite seu peso">kg<br>

                <div class="text" id="txt"></div>
                <button class="btn" type="submit" >Calcular</button>
            </form>

            <a href="javascript:location.reload(true)">
                <button class="btn">
                    Limpar resultado
                </button>
            </a>

        </div>

        <script src="imc-calc.js"></script>
    </body>
</html>
