<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="milligram.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main class="imc-box">

            <form class="form"  onSubmit = "return imcCalc();">
                <input class="radio" id="homem" type="radio" name="gender" value="homem">
                    <p class="paragraph">Homem</p>
                <input class="radio" id="mulher" type="radio" name="gender" value="mulher">
                    <p class="paragraph">Mulher</p>
                <label class="label" for="estatura">Altura:</label>
                <input class="input" type="text" id="estatura" name="estatura" placeholder="Digite sua altura">

                <label class="label" for="peso">Peso:</label>
                <input class="input" type="text" id="peso" name="peso" placeholder="Digite seu peso">

                <button class="btn" type="submit" >Calcular</button>
                <a href="javascript:location.reload(true)">
                    Limpar resultado
                </a>
                <div class="text" id="txt"></div>
            </form>


        </main>

        <script src="imc-calc.js"></script>
    </body>
</html>
